<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Encuesta de Atención · RE/MAX Confluencia</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
  :root {
    --navy: #1a2d5a;
    --navy2: #223570;
    --red: #CC0000;
    --white: #ffffff;
    --offwhite: #f0f2f7;
    --gray: #8892a4;
    --lightgray: #e4e8f0;
    --blue: #1c3d8f;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Montserrat', sans-serif;
    background-color: var(--navy);
    background-image:
      radial-gradient(ellipse at 20% 0%, rgba(204,0,0,0.08) 0%, transparent 50%),
      radial-gradient(ellipse at 80% 100%, rgba(28,61,143,0.25) 0%, transparent 50%),
      url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.018'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* HEADER */
  .header {
    width: 100%;
    background: var(--navy);
    padding: 28px 24px 22px;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    overflow: hidden;
    border-bottom: 1px solid rgba(255,255,255,0.08);
  }
  .header::before {
    content: '';
    position: absolute;
    top: -60px; right: -60px;
    width: 180px; height: 180px;
    background: var(--red);
    border-radius: 50%;
    opacity: 0.07;
  }
  .header::after {
    content: '';
    position: absolute;
    bottom: -40px; left: -30px;
    width: 120px; height: 120px;
    background: var(--blue);
    border-radius: 50%;
    opacity: 0.12;
  }

  .logo-img {
    width: 110px;
    height: auto;
    margin-bottom: 14px;
    position: relative;
    z-index: 1;
  }

  .header-title {
    font-family: 'Montserrat', sans-serif;
    color: var(--white);
    font-size: 20px;
    font-weight: 800;
    text-align: center;
    letter-spacing: -0.3px;
    line-height: 1.25;
    text-transform: uppercase;
    position: relative;
    z-index: 1;
  }
  .header-title span {
    color: var(--red);
  }
  .header-sub {
    color: rgba(255,255,255,0.45);
    font-size: 11px;
    text-align: center;
    margin-top: 7px;
    font-weight: 500;
    letter-spacing: 1.5px;
    text-transform: uppercase;
    position: relative;
    z-index: 1;
  }
  .progress-bar {
    width: 100%;
    height: 3px;
    background: rgba(255,255,255,0.1);
    margin-top: 18px;
    position: relative;
    z-index: 1;
  }
  .progress-fill {
    height: 100%;
    background: var(--red);
    width: 0%;
    transition: width 0.4s ease;
    border-radius: 2px;
  }

  /* MAIN */
  .container {
    width: 100%;
    max-width: 480px;
    padding: 20px 16px 40px;
    display: flex;
    flex-direction: column;
    gap: 14px;
    opacity: 0;
    animation: fadeUp 0.5s ease forwards 0.2s;
  }
  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(14px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* CARD */
  .card {
    background: var(--navy2);
    border-radius: 14px;
    padding: 20px 18px;
    border: 1px solid rgba(255,255,255,0.07);
  }
  .card-label {
    font-size: 12px;
    font-weight: 700;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: var(--red);
    margin-bottom: 7px;
  }
  .card-question {
    font-size: 18px;
    font-weight: 700;
    color: var(--white);
    margin-bottom: 16px;
    line-height: 1.35;
    letter-spacing: -0.2px;
  }
  .card-question small {
    font-weight: 500;
    color: rgba(255,255,255,0.65);
    font-size: 14px;
    letter-spacing: 0;
  }

  /* INPUTS */
  .input-group { display: flex; flex-direction: column; gap: 10px; }
  .input-wrap { display: flex; flex-direction: column; gap: 5px; }
  .input-wrap label {
    font-size: 13px;
    font-weight: 600;
    color: rgba(255,255,255,0.7);
    letter-spacing: 0.5px;
    text-transform: uppercase;
  }
  input[type="text"], input[type="tel"] {
    width: 100%;
    border: 1.5px solid rgba(255,255,255,0.1);
    border-radius: 9px;
    padding: 13px 15px;
    font-family: 'Montserrat', sans-serif;
    font-size: 15px;
    font-weight: 500;
    color: var(--white);
    outline: none;
    background: rgba(255,255,255,0.05);
    transition: border 0.2s, background 0.2s;
  }
  input[type="text"]:focus {
    border-color: var(--red);
    background: rgba(255,255,255,0.08);
  }
  input[type="text"]::placeholder { color: rgba(255,255,255,0.25); }

  /* STARS */
  .stars { display: flex; gap: 8px; justify-content: center; }
  .star {
    font-size: 36px;
    cursor: pointer;
    transition: transform 0.15s ease, filter 0.15s ease;
    filter: grayscale(1) opacity(0.25);
    user-select: none;
  }
  .star:hover, .star.active {
    filter: grayscale(0) opacity(1);
    transform: scale(1.2);
  }
  .star-labels {
    display: flex;
    justify-content: space-between;
    margin-top: 8px;
    font-size: 10px;
    font-weight: 600;
    letter-spacing: 0.5px;
    text-transform: uppercase;
    color: var(--gray);
  }

  /* EMOJI */
  .emoji-row { display: flex; gap: 6px; justify-content: center; flex-wrap: wrap; }
  .emoji-btn {
    display: flex; flex-direction: column; align-items: center; gap: 4px;
    padding: 10px 7px;
    border-radius: 10px;
    border: 1.5px solid rgba(255,255,255,0.08);
    cursor: pointer;
    transition: all 0.2s ease;
    background: rgba(255,255,255,0.04);
    flex: 1; min-width: 50px; max-width: 70px;
  }
  .emoji-btn .em { font-size: 30px; }
  .emoji-btn .lb { font-size: 11px; color: rgba(255,255,255,0.65); font-weight: 600; text-align: center; line-height: 1.2; text-transform: uppercase; letter-spacing: 0.3px; }
  .emoji-btn:hover, .emoji-btn.active { border-color: var(--red); background: rgba(204,0,0,0.12); }
  .emoji-btn.active .lb { color: #ff6666; }

  /* PILLS */
  .options { display: flex; flex-wrap: wrap; gap: 8px; }
  .option {
    padding: 10px 17px;
    border-radius: 50px;
    border: 1.5px solid rgba(255,255,255,0.1);
    font-size: 14px;
    font-weight: 600;
    color: rgba(255,255,255,0.75);
    cursor: pointer;
    transition: all 0.2s;
    background: rgba(255,255,255,0.04);
    letter-spacing: 0.2px;
  }
  .option:hover, .option.active {
    border-color: var(--red);
    background: var(--red);
    color: white;
  }

  /* TEXTAREA */
  textarea {
    width: 100%;
    border: 1.5px solid rgba(255,255,255,0.1);
    border-radius: 10px;
    padding: 13px 15px;
    font-family: 'Montserrat', sans-serif;
    font-size: 15px;
    font-weight: 500;
    color: var(--white);
    resize: none;
    outline: none;
    background: rgba(255,255,255,0.05);
    transition: border 0.2s;
    line-height: 1.5;
  }
  textarea:focus { border-color: var(--red); background: rgba(255,255,255,0.08); }
  textarea::placeholder { color: rgba(255,255,255,0.4); }

  /* BUTTON */
  .btn-submit {
    width: 100%;
    padding: 17px;
    background: var(--red);
    color: white;
    font-family: 'Montserrat', sans-serif;
    font-size: 14px;
    font-weight: 800;
    letter-spacing: 2px;
    text-transform: uppercase;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.2s ease;
    margin-top: 4px;
  }
  .btn-submit:hover { background: #aa0000; transform: translateY(-1px); box-shadow: 0 8px 24px rgba(204,0,0,0.35); }
  .btn-submit:active { transform: translateY(0); }
